{% extends "base.html" %}
{% block body %}
<h1>URL Details</h1>
<table>
  <tr><th>Short URL</th><td><a href="{{ shorturl }}">{{ shorturl }}</a></td></tr>
  <tr><th>URL</th><td><a href="{{ details[1] }}">{{ details[1] }}</a></td></tr>
  <tr><th>Submitter</th><td>{{ details[2] }}</td></tr>
  <tr><th>Created</th><td>{{ details[3]|isotime }}</td></tr>
  <tr><th>Tags</th>
    <td>{% for tag in details[4] %}
      <a href="/tags/{{tag}}">{{tag}}</a>
      {% endfor %}
    </td>
  </tr>
</table>
{% endblock %}
